name: 重新构建 ghcr.io 镜像

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'ghcr.io 上的原始镜像（含 tag），例如 ghcr.io/owner/myimage:v1.2.3'
        required: true
      new_tag:
        description: '重新构建后推送的新 tag（默认 latest）'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  # 把输入的 base_image 拆成 IMAGE_NAME 和 OLD_TAG
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.inputs.base_image != '' && (github.event.inputs.base_image | split('/') | last | split(':') | first) || 'myimage' }}
  NEW_TAG: ${{ github.event.inputs.new_tag }}

jobs:
  rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4

      - name: 登录 ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 BuildKit 环境
        uses: docker/setup-buildx-action@v3

      - name: 重新构建并推送
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}
          build-args: |
            BASE_IMAGE=${{ github.event.inputs.base_image }}
          cache-from: type=registry,ref=${{ github.event.inputs.base_image }}
          cache-to: type=inline
